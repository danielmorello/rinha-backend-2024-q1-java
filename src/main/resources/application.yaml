
server:
  port: 3333
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/rinhabackend
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    sql:
      init:
        mode: always
